<!DOCTYPE html> 
<html lang="en" lang="en">
    <head>
        <title>Analog Clock</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="example" class="container">
            <div class="clock" style="background: url(/images/clock_face.png);">
                <img id="hour_hand" class="hands" src="./images/hour_hand.png" alt="placeholder"/>
                <img id="minute_hand" class="hands" src="./images/minute_hand.png" alt="placeholder"/>
                <img id="second_hand" class="hands" src="./images/second_hand.png" alt="placeholder"/>
            </div>
        </div>
    </body>
    <script src="./script.js" type="text/javascript" charset="utf-8"></script>
</html>
